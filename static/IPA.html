<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User IP</title>
</head>
<body>
    <script>
        // Function to send a POST request to the Streamlit endpoint
        function sendIPToStreamlit(ip) {
            // Construct the request payload
            const payload = {
                ip: ip
            };

            // Send a POST request to the Streamlit endpoint
            fetch('YOUR_STREAMLIT_ENDPOINT_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    console.log('User IP sent to Streamlit successfully.');
                } else {
                    console.error('Failed to send user IP to Streamlit.');
                }
            })
            .catch(error => {
                console.error('Error sending user IP to Streamlit:', error);
            });
        }

        // Fetch the user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIP = data.ip;
                console.log('User IP:', userIP);

                // Send the user's IP address to the Streamlit endpoint
                sendIPToStreamlit(userIP);
            })
            .catch(error => {
                console.error('Error fetching user IP:', error);
            });
    </script>
</body>
</html>
